  <body>
    <div class="container">
        <h1>Add Smartphones</h1>
        <input type="text" id="brand" placeholder="Brand" class="form-control my-3">
        <input type="number" id="camera" placeholder="Camera" class="form-control my-3">
        <input type="number" id="storage" placeholder="Storage" class="form-control my-3">
        <input type="number" id="ram" placeholder="RAM" class="form-control my-3">
        <input type="number" id="cores" placeholder="Cores" class="form-control my-3">
        <button class="btn btn-info" id="button" onclick="save()">Save</button>

        <div class="table-responsive">
        <table class="table my-3">
            <thead>
              <tr>
                <th scope="row">Id</th>
                <th scope="col">Brand</th>
                <th scope="col">Camera</th>
                <th scope="col">Storage</th>
                <th scope="col">Ram</th>
                <th scope="col">Cores</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
        </div>


    </div>
